@*
* This template takes a three arguments, a String containing a
* title to display and an AssetsFinder to locate static assets.
*@
@(title: String)(content: Html)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
<head>
  <title>@title</title>
  <link rel="stylesheet" href="@assetsFinder.path("stylesheets/common.css")" type="text/css"/>
  <script src="@assetsFinder.path("javascripts/demo.js")" type="text/javascript"></script>
</head>
<body>
  <h1>@title</h1>
  @content
</body>
</html>
